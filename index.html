<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars API search</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <main>
        <h1> Star Wars API search </h1>
        <section class="column">
            <select class="search-type">
                <option value="people">Karaktärer</option>
                <option value="planets">Planeter</option>
            </select>
            <input type="text" class="search-field" placeholder="Vem/vilken söker du efter?" />
            <button class="search-button"> May the Force be with you! </button>
        </section>
        <hr>
        
        <section class="results">
            <p class="info">
                Låt svaret uppenbaras...
            </p>
        </section>
    </main>
    
</body>
</html>
